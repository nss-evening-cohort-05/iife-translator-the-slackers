<!DOCTYPE html>
<html>
<head>
	<title>Group iife Translator</title>
	<style type="text/css" src="./styles.css"></style>
</head>
	<body>
		<h1>Translator</h1>
		<input type="text" id="userText">
			<div id="userSelection">
				<input type="radio" id="german" value="german" name="lng">German
				<input type="radio" id="gaelic" value="gaelic" name="lng">Gaelic
				<input type="radio" id="italian" value="italian" name="lng">Italian
				<input type="radio" id="latin" value="latin" name="lng">Latin
			</div>	
			<button id="btn">Translate</button>
			<div id="output"></div>


	<script type="text/javascript" src="../javascripts/gaelic.js"></script>
	<script type="text/javascript" src="../javascripts/italian.js"></script>
	<script type="text/javascript" src="../javascripts/latin.js"></script>
	<script type="text/javascript" src="../javascripts/german.js"></script>
	<script type="text/javascript" src="../javascripts/domEvents.js"></script>
	<script type="text/javascript" src="../javascripts/main.js"></script>
	</body>
</html>
